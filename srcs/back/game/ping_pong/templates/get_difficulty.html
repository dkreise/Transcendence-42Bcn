<div id="tournament-home-container" class="container-fluid">
    <div class="tournament-wrapper">
        <div id="create-tournament-form" class="section section-create">
            <div class="section-header">
            <h2>Choose Difficulty Level:</h2>
            </div>
            <div class="d-flex flex-column gap-3 mb-4">
                <div class="wrapper">
                    <div class="option-trn">
                        <input class="input-trn" type="radio" name="btn" data-value="0.5">
                        <div class="btn-trn">
                            <span class="span-trn">Baby</span>
                        </div>
                    </div>
                    <div class="option-trn">
                        <input class="input-trn" type="radio" name="btn" data-value="1">
                        <div class="btn-trn">
                            <span class="span-trn">Easy</span>
                        </div>
                    </div>
                    <div class="option-trn">
                        <input class="input-trn" type="radio" name="btn" data-value="3" checked>
                        <div class="btn-trn">
                            <span class="span-trn">Medium</span>
                        </div>
                    </div>
                    <div class="option-trn">
                        <input class="input-trn" type="radio" name="btn" data-value="5">
                        <div class="btn-trn">
                            <span class="span-trn">Hard</span>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button-trn" id="difficulty-level" replace-url data-route="/play-ai-game">
                <span class="button-content-trn">Start</span>
            </button>
        </div>
    </div>
</div>
