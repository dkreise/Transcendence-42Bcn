<div id="tournament-home-container" class="container-fluid">
    <div class="tournament-wrapper">
        <div id="create-tournament-form" class="section section-create" style="display: flex; flex-direction: column; height: 300px;">
            <h2 for="player-name" style="margin-top: 1%;" class="section-header">
                {{ enter_name }}
            </h2>
            <div class="d-flex flex-column gap-3 mb-4">
                <input id="player-name" name="player-name" style="margin-bottom: 63px;" required class="form-control" type="text">
            <button class="button-trn"id="start-game-btn", data-route="/game-local">
                <span class="button-content-trn">{{ start }}</span>
            </button>
        </div>
    </div>
</div>
