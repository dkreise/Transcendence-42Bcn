<div id="game-container">
    <div class="gameStatus">
        <h1>{{ game_title }}</h1> <!-- Game title dynamically rendered from the context -->

        <div id="newGameBoard">
            <canvas id="newGameCanvas"></canvas> <!-- Game playfield --> 
            <div id="newGameStatus">
				<p id="wait" data-original="{{ waiting_message }}"></p>
			</div>
        </div>
        <button id="play-again" data-route="/play-remote">{{ restart }}</button>
    </div>
</div>
