 <div id="game-home-container" class="container-fluid">
  
    <div class="game-wrapper">
      <!-- SecciÃ³n para crear torneo -->
      <div id="create-game-form" class="section section-create">
        <div class="section section-header" style="top: 37px; position: relative;">
          <h2>{{ create_room }}</h2>
        </div>
        <!-- <div class="d-flex flex-column gap-3 mb-4"> -->
        <!-- </div> -->
        <button class="button-trn" id="create-online" replace-url="/play-online" style="margin-top: 18%;">
          <span class="button-content-trn">{{ create }}</span>
        </button>
      </div>
  
      <!-- Separador vertical -->
      <div class="separator-trn"></div>
  
      <!-- SecciÃ³n para unirse a torneo -->
      <div id="join-game-form" class="section section-join">
        <div class="section section-header">
          <h2>{{join}}</h2>
        </div>
        <div class="d-flex flex-column gap-3 mb-4">
          <label for="game-id-input" class="form-label text-center" style="color: #151515">{{ enter_id }}</label>
          <input type="text" required id="game-id-input" class="form-control" placeholder={{enter_id}}>
        </div>
        <button class="button-trn" id="join-online" replace-url="/play-online" style="margin-top: 3%;">
          <span class="button-content-trn">{{ join }}</span>
        </button>
      </div>
    </div>
  </div>
