<div id="final-tournament-page-container" class="container py-5">
  <div class="row justify-content-center" style="width: 100%;">
    <div class="col-12 col-md-8 col-lg-6 d-flex flex-column align-items-center">
      
      <div class="winner-info-box card text-center shadow-lg p-4 animate-winner" style="top: -70px;">
        <h2 class="winner-title text-glow">{{ winner_is }}</h2>
        <h2 class="winner-name text-glow">{{ winner_player }}</h2>
      </div>

      <div class="mb-4 results-box" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <h4 class="text-center mb-3 text-light">{{ tournament_results }}</h4>
        <ul class="list-group glass-effect">
          {% for res in results_list %}
          <li class="list-group-item text-center" style="background-color: #292929; color: #f0f0f0;">{{ res }}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="text-center w-100" style="max-width: 600px;">
        <button class="button-trn" style="width: 75%; top: 70px;" replace-url data-route="/quit-tournament">
          <span class="button-content-trn">{{ quit_tournament }}</span>
        </button>
      </div>

    </div>
  </div>
</div>
