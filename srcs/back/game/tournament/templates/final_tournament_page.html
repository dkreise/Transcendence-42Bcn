<div id="final-tournament-page-container">
    <div class="d-flex justify-content-center mb-4">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/home">{{ home }}</button>
        </div>
    </div>
    <div class="text-center mb-4">
        <div class="winner-info-box p-3">
            <h1 class="winner-title trophy-icon">ğŸ†</h1>
            <h3 class="winner-title">{{ winner_is }}</h3>
            <!-- <h1 class="winner-name"> DianağŸ©·</h1>
            <h3 class="winner-title">*Real winner :</h3> -->
            <h1 class="winner-name">{{ winner_player }}</h1>
        </div>
        <div>
            <ul>
                {% for res in results_list %}
                <li>{{ res }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" replace-url data-route="/quit-tournament">Quit Tournament</button>
        </div>
    </div>
</div>
