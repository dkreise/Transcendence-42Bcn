<div id="tournament-home-container" class="container-fluid">
  
    <div class="tournament-wrapper">
      <!-- SecciÃ³n para crear torneo -->
      <div id="create-tournament-form" class="section section-create">
        <div class="section-header">
          <h2>{{create_tournament}}</h2>
        </div>
        <div class="d-flex flex-column gap-3 mb-4">
          <label for="tournament-count" class="form-label text-center" style="color: #151515">{{ players }}</label>
          <div class="wrapper">
            <div class="option-trn">
                <input class="input-trn" type="radio" name="btn" value="1">
                <div class="btn-trn">
                  <span class="span-trn">1</span>
                </div>
            </div>
            <div class="option-trn">
                <input class="input-trn" type="radio" name="btn" value="2">
                <div class="btn-trn">
                  <span class="span-trn">2</span>
                </div>
            </div>
            <div class="option-trn">
              <input class="input-trn" type="radio" name="btn" value="3" checked>
              <div class="btn-trn">
                <span class="span-trn">3</span>
              </div>
            </div>
            <div class="option-trn">
              <input class="input-trn" type="radio" name="btn" value="4">
              <div class="btn-trn">
                <span class="span-trn">4</span>
              </div>
            </div>
            <div class="option-trn">
              <input class="input-trn" type="radio" name="btn" value="7">
              <div class="btn-trn">
                <span class="span-trn">7</span>
              </div>
            </div>
            <div class="option-trn">
              <input class="input-trn" type="radio" name="btn" value="8">
              <div class="btn-trn">
                <span class="span-trn">8</span>
              </div>
            </div>
          </div>
        </div>
        <button class="button-trn" replace-url data-route="/create-tournament">
          <span class="button-content-trn">{{ create }}</span>
        </button>
      </div>
  
      <!-- Separador vertical -->
      <div class="separator-trn"></div>
  
      <!-- SecciÃ³n para unirse a torneo -->
      <div id="join-tournament-form" class="section section-join">
        <div class="section-header">
          <h2>{{join}}</h2>
        </div>
        <div class="d-flex flex-column gap-3 mb-4">
          <label for="tournament-id-input" class="form-label text-center" style="color: #151515">{{ enter_id }}</label>
          <input type="text" id="tournament-id-input" class="form-control" placeholder="Enter ID">
        </div>
        <button class="button-trn" replace-url data-route="/join-tournament">
          <span class="button-content-trn">{{ join }}</span>
        </button>
      </div>
    </div>
  </div>
