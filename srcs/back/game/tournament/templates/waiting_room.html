<div id="waiting-room-container" class="container py-4">
  
    <!-- Título de la Waiting Room -->
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h1 class="tournament-title">...waiting room...</h1>
      </div>
    </div>
  
    <!-- Detalles del Torneo: ID -->
    <div class="row mb-4">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="tournament-info-box p-3 text-center">
          <h3 class="tournament-subtitle d-inline">{{ tournament }} ID: </h3>
          <p class="tournament-value d-inline">{{ tournament_id }}</p>
        </div>
      </div>
    </div>
  
    <!-- Detalles del Torneo: Número de Jugadores -->
    <div class="row mb-4">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="tournament-info-box p-3 text-center">
          <h3 class="tournament-subtitle d-inline">{{ number_players }}: </h3>
          <p id="cur-player-cnt" class="tournament-value d-inline">{{ player_count }}</p>
        </div>
      </div>
    </div>
  
    <!-- Botón para salir del torneo -->
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <button class="btn btn-grey-purple btn-large w-100" replace-url data-route="/quit-tournament">
          Quit Tournament
        </button>
      </div>
    </div>
  </div>
