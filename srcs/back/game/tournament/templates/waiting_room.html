<div id="waiting-room-container">

    <!-- It will be added header -->
    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/home">{{ home }}</button>
        </div>
    </div>

    <div class="text-center mb-4">
        <h1 class="tournament-title">...waiting room...</h1>
    </div>

    <!-- Tournament Details Section -->
    <div class="text-center mb-4">
        <div class="tournament-info-box p-3">
            <h3 class="tournament-subtitle d-inline">{{tournament}} ID</h3>
            <p class="tournament-value d-inline">{{ tournament_id }}</p>
        </div>
    </div>

    <div class="text-center mb-4">
        <div class="tournament-info-box p-3">
            <h3 class="tournament-subtitle d-inline">{{ number_players }}</h3>
            <p id="cur-player-cnt" class="tournament-value d-inline">{{ player_count }}</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <button class="btn btn-grey-purple btn-large w-100" data-route="/quit-tournament">Quit Tournament</button>
        </div>
    </div>
</div>
