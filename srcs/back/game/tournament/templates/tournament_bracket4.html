<div class="container py-4" style="display: flex; flex-direction: column;">
    <section id="bracket" class="card tournament-card" style="align-self: center;"">
        {% for round_pairs in pairs_and_winners %}
        {% if forloop.counter0 < cur_round %}  {# Show rounds only up to cur_round #}
        <div class="round-block mb-5" style="width: inherit;">
            <h3 class="text-center mb-3">{{ round }} {{ forloop.counter }}</h3>
            <div class="container">
                {% for pair, bool_winner in round_pairs %}
                <div class="row justify-content-center mb-2">
                    <div class="col-12 col-sm-5 text-center p-2">
                        <span class="px-3 py-2 d-inline-block rounded {% if bool_winner.0 %}winner{% endif %}">
                            {{ pair.0 }}
                        </span>
                    </div>
                    <div class="col-12 col-sm-5 text-center p-2">
                        <span class="px-3 py-2 d-inline-block rounded {% if bool_winner.1 %}winner{% endif %}">
                            {{ pair.1 }}
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </section>

    <!-- BotÃ³n de salida del torneo -->
    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6">
            <button class="button-trn" replace-url data-route="/quit-tournament" style="margin-top: 10%; width: 40%;">
                <span class="button-content-trn">{{ quit_tournament }}</span>
            </button>
        </div>
    </div>
</div>
