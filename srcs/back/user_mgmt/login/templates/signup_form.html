<div id="login-container">
	<div class="container">
		<h1>{{sign_up}}</h1>
		<form id="signup-form" method="post" action="http://localhost:8000/api/register/">
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="username">{{username}}:</label>
				<input style="margin-left: 39px;" type="text" id="username" name="username">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="name">{{name}}:</label>
				<input style="margin-left: 39px;" type="text" id="name" name="name">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="password">{{password}}:</label>
				<input type="password" id="password" name="password">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="repassword">{{repeat_password}}:</label>
				<input type="password" id="repassword" name="repassword">
			</div>
			<div style="display: flex; align-items: center; justify-content: space-between;">
				<label for="email">{{email}}:</label>
				<input type="text" id="email" name="email">
			</div>
			<button id="signup-submit" type="submit" value="submit">{{submit}}</button>
			<p id="loginlink" style="margin: 7px;">{{dont_have_account}}<a href="/login" data-route="/login" id="login-link">{{click_here}}</a></p>
		</form>
	</div>
</div>
