<div class="container my-4 p-4 rounded twoFA-container">
    <div class="row justify-content-center text-center">
        <div class="col-md-5">
            <div class="twoFA-box">
                <h1 class="mb-2">{{setup_two_factor_authentication}}</h1>
                <p>{{scan_qr_code}}</p>
                <img id="2fa-qr-code" style="width: 60%;" class="img-fluid rounded shadow" src="{{ qr_code }}" alt="QR Code">
            </div>
        </div>
        <div class="col-md-5">
            <div class="twoFA-box">
                <h1 class="mb-2">{{verify_two_factor_authentication}}</h1>
                <form id="two-fa-form" method="post" class="form-container">
                    <div class="form-group">
                        <label for="2fa-code">{{enter_6_digit_code}}</label>
                        <input type="text" style="height: 35px;" id="2fa-code" name="code" required placeholder="Verification Code">
                    </div>
                    <button id="verify-2fa-button" type="submit" class="form-submit-btn">{{verify}}</button>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button data-route="/profile-settings" class="btn btn-secondary">{{back_to_settings}}</button>
    </div>
</div>
